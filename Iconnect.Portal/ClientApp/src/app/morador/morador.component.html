<div>
  <h2>Manage Moradores</h2>

  <!-- Add Morador Form -->
  <form (submit)="addMorador()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newMorador.name" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="newMorador.age" required>
    <br>
    <button type="submit">Add Morador</button>
  </form>

  <!-- Morador List -->
  <ul>
    <li *ngFor="let morador of moradores">
      {{ morador.name }} (Age: {{ morador.age }})
      <button (click)="editMorador(morador)">Edit</button>
      <button (click)="deleteMorador(morador)">Delete</button>
    </li>
  </ul>
</div>
